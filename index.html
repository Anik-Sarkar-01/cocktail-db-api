<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cocktail DB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

        body{
            font-family: 'Poppins', sans-serif; 
        }
    </style>
</head>

<body class="container">
    <header>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand">Cocktail DB</a>
                <div class="d-flex">
                    <input id="search-field" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button id="search-button" class="btn btn-outline-success" type="submit">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="mt-5">
            <div id="details-container" class=" text-center text-danger">

            </div>
        </section>
        
        <section>
            <div id="no-cocktail-message" class="mt-5 text-center d-none">
                <h2 class="text-danger">No cocktail Found.Try a new Search!</h2>
            </div>
            <div id="cocktails-container" class="row row-cols-1 row-cols-md-3 g-4 p-5">

            </div>
        </section>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
